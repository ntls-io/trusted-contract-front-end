<body class="bg-dark-blue min-h-screen">

    <section class="max-w-4xl mx-auto bg-dark-blue text-white p-4">
        <div class="grid mt-4 place-items-center">
            <div class="text-center space-y-4">
                <header>
                    <h1 class="text-3xl mt-4 font-primary">Opt In</h1>
                </header>
            </div>
            <form class="flex flex-col gap-y-2 pt-4 mx-2 sm:mx-4">
                <div class="flex flex-col gap-y-1">
                    <input [(ngModel)]="address" type="text" id="walletAddress" name="walletAddress"
                        placeholder="Enter wallet address"
                        class="w-full p-3 bg-dark-blue text-white rounded-full border border-white focus: outline-none focus:border-turquoise">
                </div>
                <div class="flex flex-col gap-y-1">
                    <input [(ngModel)]="pin" type="password" id="walletPin" name="walletPin" placeholder="Enter pin"
                        class="w-full p-3 bg-dark-blue text-white rounded-full border border-white focus: outline-none focus:border-turquoise">
                </div>
                <div class="flex gap-x-2 mt-4">
                    <button type="submit"
                        class="w-full text-white font-light font-audiowide bg-orange py-2 px-8 rounded-full hover:bg-opacity-80"
                        (click)="onPinConfirmed(validatedAddress, validatedPin)">CONFIRM</button>
                </div>
            </form>
        </div>
    </section>

</body>
