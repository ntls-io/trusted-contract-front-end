<header class="bg-dark-blue text-white sticky top-0 z-10">
    <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
        <div class="flex-col">
            <h1 class="text-2xl font-extrabold font-primary text-orange">
                <a href="#hero">Nautilus</a>
                <span class="text-white font-medium"> | Trusted Contracts</span>
            </h1>
            <p class="font-light text-white font-xs pt-1">Your data. Your right.</p>
        </div>

        <div>
            <button id="hamburger-button" class="text-3xl md:hidden focus:outline-none" (click)="toggleMenu()">
                &#9776;
            </button>
        </div>
        <nav class="hidden md:block space-x-4 text-s font-normal pt-1" aria-label="main">
            <a href="#learn-more" class="hover:opacity-90">Learn More</a>
            <a href="#the-team" class="hover:opacity-90">About the Team</a>
            <a href="#contact" class="hover:opacity-90">Contact Us</a>
        </nav>
    </section>
    <section [class.hidden]="!showMobileMenu" id="mobile-menu"
        class="absolute top-full w-full bg-dark-blue text-sm text-white flex flex-col text-center space-y-2 p-4 shadow-xl">
        <a href="#learn-more" class="hover:opacity-90 p-4">Learn More</a>
        <a href="#the-team" class="hover:opacity-90 p-4">About the Team</a>
        <a href="#contact" class="hover:opacity-90 p-4">Contact Us</a>
    </section>
</header>
